<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript" src="Class/Interactive.js"></script>
    <script type="text/javascript" src="./Utils/MV.js"></script>
    <script type="text/javascript" src="./Utils/webgl-utils.js"></script>
    <script type="text/javascript" src="./Utils/initShaders.js"></script>
    <script type="text/javascript" src="./Class/Triangle.js"></script>



    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 fcolor;
uniform float theta;
uniform mat4 viewMatrix;

void main()
{
	gl_Position=vPosition*viewMatrix;
	gl_PointSize=1.0;
	//对颜色的处理，此处采用了最简单的颜色等于位置+常量
	//fcolor=vec4( (1+vPosition.xyz)/2.0,1.0);
	fcolor=vec4(0.5+vPosition.xyz,1.0);

}
</script>


    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fcolor;
void main()
{
    gl_FragColor = fcolor;
}
</script>
</head>

<body>
<canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<br></br>
Iteration Times
<input id="depth" type="range" min="1" max="7" step="1" value="5" onchange="Change()" />
<span id="depthv">5</span>
<br></br>
X Rotate
<input id="Xdegree" type="range" min="0" max="360" step="0.1" value="0" onchange="Change()" />

Y Rotate
<input id="Ydegree" type="range" min="0" max="360" step="0.1" value="0" onchange="Change()" />

<br></br>
Z Rotate
<input id="Zdegree" type="range" min="0" max="360" step="0.1" value="0" onchange="Change()" />
<span id="Zdegreev">5</span>
</body>
